<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padawans | TO-DOs</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../images/main/icon/olda.svg" />
  </head>
  <body>
    <header class="home-page-header">
      <div class="container post-header">
        <a href="../../index.html">
          <img src="../images/main/header/todos-logo.svg" alt="Padawans Logo"
        /></a>
        <div class="headerNav">
          <input
            type="text"
            class="searchBar"
            id="searchBar"
            placeholder="Pesquisar"
          />
          <a href="../../index.html">| Início</a>
        </div>
      </div>
    </header>
    <main class="todos-main">
      <div class="container main-container">
        <div class="header-options">
          <h1>Atividades</h1>
          <div class="options">
            <label for="state" class="dropdown-label"> Filtrar: </label>
            <select name="state" id="state" class="select">
              <option value="todos">Todas</option>
              <option value="true">Concluídas</option>
              <option value="false">Pendentes</option>
            </select>
          </div>
        </div>
        <ul class="todos-list" id="todosList"></ul>
      </div>
    </main>
    <footer class="footer subfooter">
      <div class="container">
        <p>desenvolvido por <span>thxjao</span> - github.com/thxjao</p>
      </div>
    </footer>
  </body>
  <script src="../scripts/todos.js"></script>
</html>
